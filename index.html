<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Assets/style.css"></link>
    <title>Code Quiz</title>
</head>
<body>
    <nav>
        <h5>View Highscores</h5>
        <h5>Time Remaining: <span class="timer-count">10 </span></h5>
    </nav>
    <main class="container">
        <h4 id="prompt">Welcome to your Coding Quiz. Click 'Start' to begin!</h4>
        <ol id="optionsList">
        </ol>
        <form id="initial-form" method="POST">
            <!-- <label for="todo-text">Add a Todo: </label> -->
            <li class="initials"> Enter your initials to save your highscore: <input type="text" placeholder="AAA" name="todo-text" id="initial-text" /><button id="initial-submit">Submit</button></li>
        </form>
        <button class="start-button">Start</button>
        <button class="advance-button">Skip Question</button>
    </main>
    <script src="./Assets/script.js"></script>
</body>
</html>
